<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTIS Code Researcher - RAG Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .help-button {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .help-button:hover {
            background: white;
            color: #667eea;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-in;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            border-radius: 16px 16px 0 0;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close {
            position: absolute;
            top: 24px;
            right: 24px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-body h3 {
            color: #667eea;
            margin-top: 24px;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .modal-body h3:first-child {
            margin-top: 0;
        }

        .modal-body p {
            margin-bottom: 12px;
            line-height: 1.6;
            color: #333;
        }

        .modal-body ul {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .modal-body li {
            margin-bottom: 8px;
            line-height: 1.6;
            color: #333;
        }

        .modal-body code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-size: 13px;
        }

        .help-section {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid #667eea;
        }

        .help-section strong {
            color: #667eea;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: left;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        #questionInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .examples {
            padding: 16px 24px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .examples h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #667eea;
            color: #667eea;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        .sources-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .source-item {
            margin-left: 16px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç OTIS Code Researcher</h1>
            <p>Ask questions about the OTIS COBOL codebase</p>
            <button class="help-button" onclick="openHelp()" title="How to Use">?</button>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message system">
                <div class="message-content">
                    Welcome! Ask me anything about the OTIS COBOL system. I can help with program flows, data structures, business logic, and more.
                </div>
            </div>
        </div>

        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-buttons">
                <button class="example-btn" onclick="askExample('What programs handle elevator dispatching?')">Elevator Dispatching</button>
                <button class="example-btn" onclick="askExample('Explain the APIPAY transaction flow')">APIPAY Flow</button>
                <button class="example-btn" onclick="askExample('Which programs are most complex?')">Complex Programs</button>
                <button class="example-btn" onclick="askExample('What is CICS and how is it used?')">CICS Usage</button>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Ask a question about the OTIS codebase..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configure your Azure Functions endpoint here
        const API_BASE_URL = 'https://func-otis-rag.azurewebsites.net';  // Production
        // const API_BASE_URL = 'http://localhost:7071';  // For local testing

        function addMessage(content, type = 'assistant', sources = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let messageHTML = `<div class="message-content">${content}`;
            
            if (sources && sources.length > 0) {
                messageHTML += '<div class="sources"><div class="sources-title">Sources:</div>';
                sources.forEach(source => {
                    messageHTML += `<div class="source-item">‚Ä¢ ${source}</div>`;
                });
                messageHTML += '</div>';
            }
            
            messageHTML += '</div>';
            messageDiv.innerHTML = messageHTML;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const button = document.getElementById('sendButton');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Add user message
            addMessage(question, 'user');
            input.value = '';
            
            // Disable input while processing
            button.disabled = true;
            button.innerHTML = 'Thinking<span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        top_k: 5,
                        temperature: 0.3
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Add assistant response
                const sources = data.sources?.map(s => s.file || s.program || s.title) || [];
                addMessage(data.answer, 'assistant', sources.slice(0, 5));
                
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Error: ${error.message}. Make sure the Azure Function is deployed and the API_BASE_URL is configured correctly.`, 'system');
            } finally {
                button.disabled = false;
                button.innerHTML = 'Send';
                input.focus();
            }
        }

        function askExample(question) {
            document.getElementById('questionInput').value = question;
            sendQuestion();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        // Focus input on load
        document.getElementById('questionInput').focus();

        // Test connection on load
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Connected to OTIS RAG API:', data);
                } else {
                    console.warn('‚ö†Ô∏è API health check returned non-OK status:', response.status);
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Could not connect to API:', error.message);
                console.warn('Make sure to update API_BASE_URL after deploying to Azure');
            }
        }

        testConnection();
    </script>
</body>
</html>
