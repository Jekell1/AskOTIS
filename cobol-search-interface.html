<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL Code Search Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            margin: 5px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .search-section {
            padding: 40px;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, select, textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-examples h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .example-btn {
            background: #e9ecef;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .search-btn {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            padding: 0 40px 40px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s ease;
        }
        
        .result-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .file-path {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .line-number {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }
        
        .code-block {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-left: 4px solid #667eea;
            overflow-x: auto;
        }
        
        .symbol-info {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .symbol-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .calls-info {
            background: #28a745;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .search-section {
                padding: 20px;
            }
            
            .results-section {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç COBOL Code Search</h1>
            <p>Search through 1.3M+ indexed COBOL code lines</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">1,307,985</div>
                    <div class="stat-label">Code Lines</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">9,952</div>
                    <div class="stat-label">COBOL Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">4</div>
                    <div class="stat-label">Symbol Types</div>
                </div>
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-examples">
                <h3>üí° Quick Examples</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="setExample('programs')">Find Programs</button>
                    <button class="example-btn" onclick="setExample('variables')">Find Variables</button>
                    <button class="example-btn" onclick="setExample('identification')">IDENTIFICATION DIVISION</button>
                    <button class="example-btn" onclick="setExample('customer')">Search CUSTOMER</button>
                    <button class="example-btn" onclick="setExample('calls')">CALL Statements</button>
                    <button class="example-btn" onclick="setExample('count')">Document Count</button>
                </div>
            </div>
            
            <form class="search-form" onsubmit="performSearch(event)">
                <div class="form-group">
                    <label for="search">Search Query</label>
                    <input type="text" id="search" placeholder="e.g., CUSTOMER-ACCNT-NO, *, PROGRAM-ID" required>
                </div>
                
                <div class="form-group">
                    <label for="filter">Filter (Optional)</label>
                    <select id="filter">
                        <option value="">No filter</option>
                        <option value="symbol_kind eq 'program'">Programs only</option>
                        <option value="symbol_kind eq 'variable'">Variables only</option>
                        <option value="symbol_kind eq 'procedure'">Procedures only</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="select">Fields to Return</label>
                    <input type="text" id="select" value="repo_path,line,code,symbol_name,symbol_kind" 
                           placeholder="repo_path,line,code,symbol_name,symbol_kind">
                </div>
                
                <div class="form-group">
                    <label for="top">Max Results</label>
                    <input type="number" id="top" value="20" min="1" max="1000">
                </div>
                
                <div class="form-group">
                    <label for="count">Include Count</label>
                    <select id="count">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your Azure Search API key" required>
                </div>
                
                <button type="submit" class="search-btn">üîç Search COBOL Code</button>
            </form>
        </div>
        
        <div class="results-section" id="resultsSection" style="display: none;">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://az-use1-ai-search.search.windows.net';
        const API_VERSION = '2024-07-01';
        
        function setExample(type) {
            const searchInput = document.getElementById('search');
            const filterSelect = document.getElementById('filter');
            const selectInput = document.getElementById('select');
            const topInput = document.getElementById('top');
            const countSelect = document.getElementById('count');
            
            switch(type) {
                case 'programs':
                    searchInput.value = '*';
                    filterSelect.value = "symbol_kind eq 'program'";
                    selectInput.value = 'repo_path,line,code,symbol_name';
                    topInput.value = '10';
                    countSelect.value = 'false';
                    break;
                case 'variables':
                    searchInput.value = 'CUSTOMER';
                    filterSelect.value = "symbol_kind eq 'variable'";
                    selectInput.value = 'repo_path,line,code,symbol_name,symbol_kind';
                    topInput.value = '15';
                    countSelect.value = 'false';
                    break;
                case 'identification':
                    searchInput.value = 'IDENTIFICATION DIVISION';
                    filterSelect.value = '';
                    selectInput.value = 'repo_path,line,code';
                    topInput.value = '10';
                    countSelect.value = 'false';
                    break;
                case 'customer':
                    searchInput.value = 'CUSTOMER';
                    filterSelect.value = '';
                    selectInput.value = 'repo_path,line,code,symbol_name,symbol_kind';
                    topInput.value = '20';
                    countSelect.value = 'false';
                    break;
                case 'calls':
                    searchInput.value = 'CALL';
                    filterSelect.value = '';
                    selectInput.value = 'repo_path,line,code,calls';
                    topInput.value = '15';
                    countSelect.value = 'false';
                    break;
                case 'count':
                    searchInput.value = '*';
                    filterSelect.value = '';
                    selectInput.value = '';
                    topInput.value = '0';
                    countSelect.value = 'true';
                    break;
            }
        }
        
        async function performSearch(event) {
            event.preventDefault();
            
            const search = document.getElementById('search').value;
            const filter = document.getElementById('filter').value;
            const select = document.getElementById('select').value;
            const top = parseInt(document.getElementById('top').value);
            const count = document.getElementById('count').value === 'true';
            const apiKey = document.getElementById('apiKey').value;
            
            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }
            
            const requestBody = {
                search: search
            };
            
            if (filter) requestBody.filter = filter;
            if (select) requestBody.select = select;
            if (top > 0) requestBody.top = top;
            if (count) requestBody.count = count;
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/indexes/cobol-index/docs/search?api-version=${API_VERSION}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': apiKey
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                displayResults(data, requestBody);
                
            } catch (error) {
                displayError(error.message);
            }
        }
        
        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.style.display = 'block';
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching COBOL code...</p>
                </div>
            `;
        }
        
        function displayResults(data, query) {
            const resultsSection = document.getElementById('resultsSection');
            const results = data.value || [];
            const totalCount = data['@odata.count'];
            
            let html = `
                <div class="results-header">
                    <h3>Search Results</h3>
                    <div>
                        ${totalCount !== undefined ? `Total: ${totalCount.toLocaleString()} | ` : ''}
                        Showing: ${results.length} results
                    </div>
                </div>
            `;
            
            if (results.length === 0) {
                html += `
                    <div class="result-item">
                        <h4>No results found</h4>
                        <p>Try a broader search term or remove filters.</p>
                    </div>
                `;
            } else {
                results.forEach(result => {
                    html += `
                        <div class="result-item">
                            <div class="result-header">
                                <div class="file-path">${result.repo_path || 'Unknown file'}</div>
                                ${result.line ? `<div class="line-number">Line ${result.line}</div>` : ''}
                            </div>
                            ${result.code ? `<div class="code-block">${escapeHtml(result.code)}</div>` : ''}
                            <div class="symbol-info">
                                ${result.symbol_name ? `<span class="symbol-tag">${result.symbol_name}</span>` : ''}
                                ${result.symbol_kind ? `<span class="symbol-tag">${result.symbol_kind}</span>` : ''}
                                ${result.calls && result.calls.length > 0 ? 
                                    `<span class="symbol-tag calls-info">Calls: ${result.calls.join(', ')}</span>` : ''}
                            </div>
                        </div>
                    `;
                });
            }
            
            resultsSection.innerHTML = html;
        }
        
        function displayError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="error-message">
                    <h4>Error</h4>
                    <p>${escapeHtml(message)}</p>
                    <p>Please check your API key and try again.</p>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Set default API key if available (remove this in production)
        document.addEventListener('DOMContentLoaded', function() {
            // You can uncomment and set this for testing
            // document.getElementById('apiKey').value = 'your-api-key-here';
        });
    </script>
</body>
</html>
